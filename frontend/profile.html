<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <h1>Blogs App</h1>

            <div class="nav-links">
                <div><a href="./index.html">Home</a></div>
                <div><a href="./profile.html">Profile</a></div>
                <div><a href="./create.html">Create Post</a></div>
                <div><a href="#" id="logout">Log Out</a></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="profile-card">
            <div class="profile-info">
                <h2 class="name-heading"></h2>
                <p class="username"></p>
                <p class="email"></p>
            </div>
            <div class="profile-actions">
                <p class="post-stats"><i class="fa-solid fa-pen"></i> Posts: <span class="post-count">0</span></p>
                <a href="./create.html" class="create-btn">+ Create New Post</a>
            </div>
        </div>

        <p style="margin: 0 0.8rem 1rem;">Here you can manage your posts.</p>

        <h2 class="your-posts-title">Your posts</h2>

        <p class="emptymsg">No Posts Yet!</p>

        <div class="postcontainer"></div>

    </main>
    <script src="js/nav.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>

</html>
